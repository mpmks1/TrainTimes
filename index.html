<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Times</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

  <!-- Moment js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- js logic -->
  <script src="assets/logic.js"></script>
</head>


<header>
  <!-- jumbotron, obviously -->
  <div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container">
      <h1 class="display-4">Train Times</h1>
      <p class="lead">I choo choo choose you!</p>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (mins)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>

          <tbody id="newTrain">
          </tbody>
        </table>
      </div>
    </div>
  

  <br>

  <div class="row">
    <div class="col-lg-8">
      <!-- form for trains  -->
      <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="train-name" placeholder="Choo-Choo Express">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Chattanooga">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (mins)</label>
          <input type="text" class="form-control" id="frequency" placeholder="20">
        </div>
        <div class="form-group">
          <label for="first-arrival">First Train</label>
          <input type="text" class="form-control" id="first-arrival" placeholder="Must be in military time">
        </div>
        <button type="submit" id="submit" class="btn btn-primary float-right btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
  <br>

</body>
<!-- link to js logic sheet -->
<script src="assets/logic.js"></script>

</html>
